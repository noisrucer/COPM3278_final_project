<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICMS upcoming course detail</title>
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      td,
      th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
  </head>
  <body>
    <h1 style="font-family: 'Courier New'">ICMS upcoming course detail</h1>
    <table>
      <tr>
        <th>Course</th>
        <th>Classroom address</th>
        <th>Teacher's message</th>
        <th>Link of Zoom</th>
      </tr>
      __COURSE_INFO__
    </table>
    <br />
    <br />
    <table>
      <tr>
        <th>Course materials</th>
        <th>Link</th>
      </tr>
      __COURSE_MATERIALS__
    </table>
  </body>
</html>
